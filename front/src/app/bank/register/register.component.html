
<div class="container">
  <div class="row">
    <div class="col">
      <div class="registerForm">
        <form>
          <p class="h5 text-center mb-4">Rejestracja do SDA - Bank</p>

          <div class="md-form">
            <i class="fa fa-user prefix grey-text"></i>
            <input type="text" id="orangeForm-name" class="form-control" mdbActive>
            <label for="orangeForm-name">Imię</label>
          </div>
          <div class="md-form">
            <i class="fa fa-user prefix grey-text"></i>
            <input type="text" id="orangeForm-surename" class="form-control" mdbActive>
            <label for="orangeForm-surename">Nazwisko</label>
          </div>
          <div class="md-form">
            <i class="fa fa-user prefix grey-text"></i>
            <input type="number" id="pesel" class="form-control" mdbActive>
            <label for="pesel">Pesel</label>
          </div>
          <div class="md-form">
            <i class="fa fa-envelope prefix grey-text"></i>
            <input type="text" id="orangeForm-email" class="form-control" mdbActive>
            <label for="orangeForm-email">Email</label>
          </div>

          <div class="md-form">
            <i class="fa fa-lock prefix grey-text"></i>
            <input type="password" id="password" class="form-control" mdbActive>
            <label for="password">Hasło</label>
          </div>
          <div class="md-form">
            <i class="fa fa-lock prefix grey-text"></i>
            <input type="password" id="passwordRepeat" class="form-control" mdbActive>
            <label for="passwordRepeat">Powtórz hasło</label>
          </div>

          <div class="form-group text-center">
            <input type="checkbox" id="checkbox">
            <label for="checkbox" class="grey-text">Akceptuje <a href="#">regulamin.</a></label>
          </div>

          <div class="text-center">
            <button class="btn btn-deep-orange waves-light" mdbRippleRadius>Zarejestruj</button>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
